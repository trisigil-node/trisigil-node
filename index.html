<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRISIGIL</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            margin: 20px auto;
            display: block;
            width: 220px; /* Desktop default */
            height: auto;
        }

        @media (max-width: 768px) {
            .logo {
                width: 160px; /* Smaller for mobile */
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 1px;
            position: relative;
        }

        nav a.active::after {
            content: '';
            display: block;
            margin: auto;
            width: 50%;
            border-bottom: 2px solid black;
            padding-top: 5px;
        }

        /* Card Container */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }

        .card {
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .card p {
            font-size: 12px;
            margin-top: 3px;
            color: #555;
            letter-spacing: 0.5px;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="images/logo.png" alt="TRISIGIL Logo" class="logo">

    <!-- Navigation -->
    <nav>
        <a href="index.html" class="active">HOME</a>
        <a href="theory.html">THEORY</a>
        <a href="book.html">COLLIDING MANIFESTATIONS</a>
        <a href="sigilwear.html">SIGILWEAR</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <!-- Main Cards -->
    <div class="container">
        <div class="card">
            <img src="images/sigilwear.jpg" alt="TRISIGIL SIGILWEAR">
            <h3>TRISIGIL SIGILWEAR</h3>
            <p>DESIGNED FOR THOSE IN SYNC</p>
        </div>
        <div class="card">
            <img src="images/book.jpg" alt="Colliding Manifestations">
            <h3>COLLIDING MANIFESTATIONS: A THEORY OF INTENTION, INTERFERENCE, AND SHARED REALITY</h3>
            <p>D. L. GEE-KAY</p>
        </div>
        <div class="card">
            <img src="images/gate.jpg" alt="Recursive Gate">
            <h3>RECURSIVE GATE</h3>
            <p>ENTER THE KEYSTONE PHRASE</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© TRISIGIL 2025. All Rights Reserved.
    </footer>

</body>
</html>
