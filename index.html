<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRISIGIL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    .logo-title {
      font-size: 40px;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 60px 80px;
      gap: 100px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 300px;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(30px); /* lowers side columns */
    }

    .center-column {
      transform: translateY(0); /* keep book centered */
    }

    .symbol {
      font-size: 80px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .symbol:hover {
      transform: scale(1.1);
    }

    .coming-soon {
      font-weight: bold;
      font-size: 16px;
      line-height: 1.6;
    }

    .book-cover {
      width: 240px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .book-cover:hover {
      transform: scale(1.05);
    }

    .book-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .book-subtitle {
      font-style: italic;
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.5;
    }

    .keystone-box {
      background-color: black;
      color: #00ff00;
      border-radius: 10px;
      padding: 30px;
      max-width: 300px;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .keystone-box:hover {
      transform: scale(1.05);
    }

    .keystone-box h2 {
      font-size: 16px;
      color: #00ff00;
      margin-bottom: 15px;
    }

    .keystone-input {
      background-color: black;
      border: none;
      border-bottom: 2px solid #00ff00;
      color: #00ff00;
      font-size: 14px;
      width: 90%;
      padding: 10px 0;
      margin-bottom: 15px;
      text-align: center;
    }

    .keystone-button {
      background-color: #222;
      border: none;
      color: white;
      padding: 8px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="logo-title">TRISIGIL</div>

  <div class="container">
    <!-- Left Column -->
    <div class="column">
      <div class="symbol">∴ ⁞ ∞</div>
      <div class="coming-soon">DESIGNED FOR THOSE IN SYNC<br>COMING SOON</div>
    </div>

    <!-- Middle Column -->
    <div class="column center-column">
      <img src="colliding-manifestations.png" alt="Colliding Manifestations" class="book-cover">
      <div class="book-title">Colliding Manifestations</div>
      <div class="book-subtitle">A Theory of Intention, Interference, and<br>Shared Reality</div>
    </div>

    <!-- Right Column -->
    <div class="column">
      <div class="keystone-box">
        <h2>ENTER THE KEYSTONE PHRASE</h2>
        <input type="text" class="keystone-input" placeholder="Keystone phrase">
        <br>
        <button class="keystone-button">Enter</button>
      </div>
    </div>
  </div>

</body>
</html>
