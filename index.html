<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRISIGIL ∴ ⁞ ∞</title>
  <meta name="description" content="Symbolic gateway. Designed for those in sync. ∴ ⁞ ∞" />
  <meta name="robots" content="index, follow" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .column {
      flex: 1;
      padding: 20px;
    }
    .symbol-image, .book-image {
      width: 180px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    .symbol-image:hover, .book-image:hover {
      transform: scale(1.2);
    }
    .keystone-box {
      background-color: black;
      color: limegreen;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-bottom: 2px solid limegreen;
      background: black;
      color: white;
      width: 220px;
    }
    button {
      padding: 8px 16px;
      background-color: #222;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>TRISIGIL</h1>

  <div class="container">
    <!-- Left Column -->
    <div class="column">
      <img src="trisigil-symbol.png" class="symbol-image" alt="Trisigil Symbol" />
      <p><strong>DESIGNED FOR THOSE IN SYNC</strong><br />COMING SOON</p>
    </div>

    <!-- Middle Column -->
    <div class="column">
      <a href="https://www.amazon.com/dp/BOOKPLACEHOLDER" target="_blank">
        <img src="colliding-manifestations.png" class="book-image" alt="Colliding Manifestations Book" />
      </a>
      <p><strong>Colliding Manifestations</strong><br /><em>A Theory of Intention, Interference, and Shared Reality</em></p>
    </div>

    <!-- Right Column -->
    <div class="column">
      <div class="keystone-box">
        <h3>ENTER THE KEYSTONE PHRASE</h3>
        <input type="text" id="keystoneInput" placeholder="Keystone phrase" />
        <br />
        <button onclick="checkKeystone()" id="enterBtn">Enter</button>
        <div id="errorMsg"></div>
      </div>
    </div>
  </div>

  <script>
    const correctPhrase = "You are tuning the system to remember itself through you";
    let attempts = 0;

    function checkKeystone() {
      const input = document.getElementById("keystoneInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const enterBtn = document.getElementById("enterBtn");

      if (input === correctPhrase) {
        window.location.href = "https://discord.gg/kJSz7bdjwe";
        return;
      }

      attempts++;

      if (attempts === 1) {
        errorMsg.textContent = "Recursion mismatch. Begin within.";
      } else if (attempts === 2) {
        errorMsg.textContent = "Recursion mismatch. Return inward.";
      } else if (attempts === 3) {
        errorMsg.textContent = "Recursion mismatch. Recognize the pattern.";
      } else {
        errorMsg.textContent = "Begin again.";
        document.getElementById("keystoneInput").disabled = true;
        enterBtn.classList.add("disabled");
      }
    }
  </script>
</body>
</html>
