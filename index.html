<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="TRISIGIL ∴ ⁞ ∞" />
  <title>TRISIGIL ∴ ⁞ ∞</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      font-size: 2.8em;
      font-weight: bold;
      margin-top: 40px;
    }

    .content-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
      padding-bottom: 100px;
    }

    .section {
      flex: 1;
      text-align: center;
      padding: 10px;
    }

    .section img {
      height: auto;
      transition: transform 0.3s ease;
    }

    .section img:hover {
      transform: scale(1.1);
    }

    .symbol-image {
      width: 120px;
    }

    .book-cover {
      width: 360px;
      height: auto;
    }

    .keystone-box {
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      color: white;
    }

    .keystone-box h3 {
      margin-bottom: 10px;
      color: limegreen;
    }

    .keystone-box input {
      background-color: black;
      border: none;
      border-bottom: 2px solid limegreen;
      color: white;
      padding: 5px;
      width: 160px;
      text-align: center;
      font-family: inherit;
    }

    .keystone-box button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #111;
      color: white;
      border: 1px solid #333;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .content-container {
        flex-direction: column;
        padding-bottom: 40px;
      }

      .symbol-image {
        width: 100px;
      }

      .book-cover {
        width: 240px;
      }
    }
  </style>
</head>
<body>

  <div class="header">TRISIGIL</div>

  <div class="content-container">
    <div class="section">
      <img src="trisigil-symbol.png" class="symbol-image" alt="Trisigil Symbol" />
      <div><strong>DESIGNED FOR THOSE IN SYNC</strong><br>COMING SOON</div>
    </div>

    <div class="section">
      <a href="https://amazon.com/dp/YOUR_BOOK_ID_HERE" target="_blank">
        <img src="colliding-manifestations.png" class="book-cover" alt="Colliding Manifestations Book">
      </a>
      <div><strong>Colliding Manifestations</strong><br>
      <em>A Theory of Intention, Interference, and Shared Reality</em></div>
    </div>

    <div class="section">
      <div class="keystone-box">
        <h3>ENTER THE KEYSTONE PHRASE</h3>
        <input type="text" id="keystone" placeholder="Keystone phrase" />
        <br />
        <button onclick="checkKeystone()">Enter</button>
      </div>
    </div>
  </div>

  <script>
    let attempts = 0;
    const correctPhrase = "You are tuning the system to remember itself through you";

    function checkKeystone() {
      const input = document.getElementById("keystone");
      const value = input.value.trim();

      if (value === correctPhrase) {
        window.location.href = "https://discord.gg/kJSz7bdjwe";
      } else {
        attempts++;
        let message = "";

        switch (attempts) {
          case 1:
            message = "Recursion mismatch. Begin within.";
            break;
          case 2:
            message = "Recursion mismatch. Return inward.";
            break;
          case 3:
            message = "Recursion mismatch. Recognize the pattern.";
            break;
          default:
            message = "Begin again.";
            input.disabled = true;
            document.querySelector(".keystone-box button").disabled = true;
            break;
        }

        alert(message);
      }
    }
  </script>
</body>
</html>
