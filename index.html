
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trisigil Landing Page</title>
    <style>
        body {
            background-color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .trisigil-top {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .trisigil-top img {
            width: 100px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 80px;
            margin-top: 20px;
        }
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
        }
        .panel img {
            width: 100%;
            transition: transform 0.3s ease;
        }
        .panel img:hover {
            transform: scale(1.05);
        }
        .panel .label {
            margin-top: 12px;
            font-size: 14px;
            color: #000;
        }
        .gate-input {
            background-color: black;
            color: lime;
            border: none;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            text-align: center;
            caret-color: lime;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: lime }
        }
    </style>
</head>
<body>
    <div class="trisigil-top">
        <img src="trisigil_symbol.png" alt="Trisigil Symbol">
    </div>

    <div class="container">
        <div class="panel">
            <a href="https://trisigil.com" target="_blank">
                <img src="brand_symbol.png" alt="Trisigil Brand">
            </a>
            <div class="label">Enter the Symbolic</div>
        </div>
        <div class="panel">
            <img src="book_cover.png" alt="Colliding Manifestations Book">
            <div class="label">Colliding Manifestations</div>
        </div>
        <div class="panel">
            <input class="gate-input" type="text" placeholder="Enter the Recovered Memory">
            <div class="label">Access the Gate</div>
        </div>
    </div>
</body>
</html>
