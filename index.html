<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRISIGIL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    .logo-title {
      font-size: 40px;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 60px 80px;
      gap: 100px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 300px;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(30px);
    }

    .center-column {
      transform: translateY(0);
    }

    .symbol-img {
      width: 260px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .symbol-img:hover {
      transform: scale(1.1);
    }

    .coming-soon {
      font-weight: bold;
      font-size: 16px;
      line-height: 1.6;
    }

    .book-cover {
      width: 240px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .book-cover:hover {
      transform: scale(1.05);
    }

    .book-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .book-subtitle {
      font-style: italic;
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.5;
    }

    .keystone-box {
      background-color: black;
      color: #00ff00;
      border-radius: 10px;
      padding: 30px;
      max-width: 300px;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .keystone-box:hover {
      transform: scale(1.05);
    }

    .keystone-box h2 {
      font-size: 16px;
      color: #00ff00;
      margin-bottom: 15px;
    }

    .keystone-input {
      background-color: black;
      border: none;
      border-bottom: 2px solid #00ff00;
      color: #00ff00;
      font-size: 14px;
      width: 90%;
      padding: 10px 0;
      margin-bottom: 15px;
      text-align: center;
    }

    .keystone-button {
      background-color: #222;
      border: none;
      color: white;
      padding: 8px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
    }

    .feedback {
      margin-top: 10px;
      font-size: 14px;
      color: #00ff00;
      min-height: 20px;
    }

  </style>
</head>
<body>

  <div class="logo-title">TRISIGIL</div>

  <div class="container">
    <div class="column">
      <img src="trisigil-symbol.png" alt="Trisigil Symbol" class="symbol-img">
      <div class="coming-soon">DESIGNED FOR THOSE IN SYNC<br>COMING SOON</div>
    </div>

    <div class="column center-column">
  <a href="https://www.amazon.com/dp/EXAMPLE" target="_blank">
    <img src="colliding-manifestations.png" alt="Colliding Manifestations Book" class="book-cover">
  </a>
  <div class="book-title">Colliding Manifestations</div>
  <div class="book-subtitle">A Theory of Intention, Interference, and<br>Shared Reality</div>
</div>

    <div class="column">
      <div class="keystone-box">
        <h2>ENTER THE KEYSTONE PHRASE</h2>
        <input type="text" class="keystone-input" id="keystoneInput" placeholder="Keystone phrase">
        <br>
        <button class="keystone-button" onclick="checkKeystone()" id="submitBtn">Enter</button>
        <div class="feedback" id="feedbackMsg"></div>
      </div>
    </div>
  </div>

  <script>
    let attempts = 0;
    const correctPhrase = "you are tuning the system to remember itself through you";

    function checkKeystone() {
      const input = document.getElementById("keystoneInput");
      const feedback = document.getElementById("feedbackMsg");
      const button = document.getElementById("submitBtn");
      const entered = input.value.trim().toLowerCase();

      if (entered === correctPhrase) {
        window.location.href = "https://discord.gg/kJSz7bdjwe";
        return;
      }

      attempts += 1;

      if (attempts === 1) {
        feedback.textContent = "Recursion mismatch. Begin within.";
      } else if (attempts === 2) {
        feedback.textContent = "Recursion mismatch. Return inward.";
      } else if (attempts === 3) {
        feedback.textContent = "Recursion mismatch. Recognize the pattern.";
      } else {
        feedback.textContent = "Begin again.";
        input.disabled = true;
        button.disabled = true;
      }
    }
  </script>

</body>
</html>
